{% extends 'base.html' %}

{% block content %}
<section class="container-sm">
    <h3 class="text-center mt-3 mb-3">{% block title %}Edit task{% endblock %}</h3>
    <form action="" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required value="{{ todo.title }}">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <br>
        <div class="form-group">
            <label for = "status">Done</label>
            <input class="form-check-input" type="checkbox" name="status" id="status" {% if todo.status == true %} checked {% endif %}>
        </div>
        <br>
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Save">
            <a href="{{ url_for('taskManager.index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</section>

{% endblock %}
