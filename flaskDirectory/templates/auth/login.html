{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center" style="font-weight: bolder; color: #ff7420;">{% block title %}Log in{% endblock %}</h1>
                </div>
                <div class="card-body" style="color: #000000;font-weight: bolder;">
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <br>
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary" value="Go" style="background-color: #ff7420; font-weight: bold;color: #000000;">
                        </div>
                    </form>

                </div>

            </div>

        </div>

    </div>
</div>

{% endblock %}
